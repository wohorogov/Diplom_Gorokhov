<!DOCTYPE html>

    <meta charset="utf-8">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>

    <script src="remote/main.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        function hammerTime() {
            if (typeof jQuery == 'undefined') {  
                document.getElementById('ltext').innerHTML = '<span>There was an issue trying to load the page. Make sure you\'re connected to the internet and <a href="javascript:location.reload(true)">try again</a>.</span>';
            } 
            else {
                document.getElementById('ltext').innerHTML = '<span>Almost there...</span>';
            }
            document.getElementById('show_again').onclick = checkboxAction;
            document.getElementById('dont_show').checked = !btapp.settings.get('gui.show_welcome_node');
        }
        function checkboxAction() {
            if (document.getElementById('dont_show').checked) {  
                btapp.settings.set('gui.show_welcome_node', false);
            } else {
                btapp.settings.set('gui.show_welcome_node', true);
            }
        }
        window.onload = hammerTime;
    </script>
</head>

<div id="container">
