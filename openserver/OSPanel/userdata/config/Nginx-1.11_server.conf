#-----------------------------------------------#
# Основная конфигурация сервера
# Visual Studio 2010 (VC15) x86 / OpenSSL 1.1.0c 
# FD_SETSIZE = 32768 / GLPN / Long SSL init
#-----------------------------------------------#

    worker_processes              1;
    pcre_jit                      on;
    pid                           "%sprogdir%/userdata/temp/nginx.pid";
    error_log                     "%sprogdir%/userdata/logs/%httpdriver%_error.log" warn; # debug, info, notice, warn, error, crit, alert, emerg

events {
    multi_accept                  on;
    accept_mutex                  off;
    worker_connections            16384;
}

http {
    #-----------------------------------------------#
    # Конфигурация MIME типов и кодировки
    #-----------------------------------------------#

    include                       "%sprogdir%/modules/http/%httpdriver%/conf/mimen.types";
    default_type                  application/octet-stream;
    charset_types                 text/xml text/css text/plain text/vnd.wap.wml application/javascript application/rss+xml application/json application/xml;
    %httpcharset%

    #-----------------------------------------------#
    # Конфигурация работы с TCP и заголовками
    #-----------------------------------------------#

    tcp_nopush                    on;
    tcp_nodelay                   on;
    reset_timedout_connection     on;
    ignore_invalid_headers        off;
    server_tokens                 off;
    server_name_in_redirect       off;
    resolver                      8.8.8.8 77.88.8.8 valid=300s; # Google и Yandex DNS (добавьте ipv6=off в случае domain-lookup)

    #-----------------------------------------------#
    # Конфигурация зон
    #-----------------------------------------------#

    limit_conn_zone               $binary_remote_addr zone=perip:10m;
    limit_req_zone                $binary_remote_addr zone=dynamic:10m rate=8r/s;
    # limit_traffic_rate_zone     rate_ip $binary_remote_addr 10m;
    # limit_traffic_rate_zone     rate_uri $request_uri 50m;

    #-----------------------------------------------#
    # Кэш файловой системы
    #-----------------------------------------------#

    # Включать только при высокой нагрузке на сервер
    # Не включать во время разработки и тестирования

    # open_file_cache             max=1000 inactive=30s;
    # open_file_cache_valid       30s;
    # open_file_cache_min_uses    2;
    # open_file_cache_errors      on;

    #-----------------------------------------------#
    # Конфигурация логов
    #-----------------------------------------------#

    error_log                     "%sprogdir%/userdata/logs/%httpdriver%_error.log" warn; # debug, info, notice, warn, error, crit, alert, emerg
    log_format main               '$host: $remote_addr [$time_local] "$request" "$http_referer" $status $bytes_sent "$http_user_agent" "$http_x_forwarded_for"';
    log_not_found                 on;
    %logstring%

    #-----------------------------------------------#
    # Конфигурация таймаутов
    #-----------------------------------------------#

    send_timeout                  1m;
    client_header_timeout         1m;
    client_body_timeout           1m;
    http2_recv_timeout            1m;
    http2_idle_timeout            2m;
    resolver_timeout              5s;
    fastcgi_connect_timeout       1s;
    fastcgi_send_timeout          5m;
    fastcgi_read_timeout          5m;
    keepalive_timeout             120s 120s;

    #-----------------------------------------------#
    # Конфигурация буферов
    #-----------------------------------------------#

    client_body_buffer_size       128k;
    client_max_body_size          64m;
    large_client_header_buffers   8 4k;
    server_names_hash_bucket_size 512;
    server_names_hash_max_size    4096;
    output_buffers                8 32k;

    #-----------------------------------------------#
    # Конфигурация FastCGI
    #-----------------------------------------------#

    fastcgi_buffering             off;
    fastcgi_ignore_client_abort   off;
    fastcgi_next_upstream         error timeout;
    fastcgi_intercept_errors      on; # Перехват ошибок PHP и вывод собственных сообщений об ошибках

    #-----------------------------------------------#
    # Конфигурация GZIP
    #-----------------------------------------------#

    # Отключите любое сжатие в PHP скриптах

    gzip                          on;
    gzip_buffers                  64 4k;
    gzip_comp_level               1;
    gzip_disable                  "msie6";
    gzip_min_length               1024;
    gzip_proxied                  any;
    gzip_vary                     on;
    gzip_types                    text/plain text/css text/xml application/xml application/atom+xml application/rss+xml application/xhtml+xml text/javascript application/javascript application/x-javascript application/json application/ld+json text/x-json application/x-web-app-manifest+json application/manifest+json application/vnd.geo+json text/x-component application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon application/x-font-opentype application/x-font-truetype font/eot font/otf image/vnd.microsoft.icon image/bmp text/cache-manifest text/vcard text/vnd.rim.location.xloc text/vtt text/x-cross-domain-policy;
    # gzip_static                 on; # Активация gzip_static модуля

    #-----------------------------------------------#
    # Конфигурация временных каталогов
    #-----------------------------------------------#

    client_body_temp_path         "%sprogdir%/userdata/temp" 1 2;
    fastcgi_temp_path             "%sprogdir%/userdata/temp" 1 2;
    proxy_temp_path               "%sprogdir%/userdata/temp" 1 2;
    scgi_temp_path                "%sprogdir%/userdata/temp" 1 2;
    uwsgi_temp_path               "%sprogdir%/userdata/temp" 1 2;

    #-----------------------------------------------#
    # Конфигурация SSL
    #-----------------------------------------------#

    ssl_stapling                  off; # Включить при использовании действительных сертификатов
    ssl_stapling_verify           off; # Включить при использовании действительных сертификатов
    ssl_session_timeout           1d;
    ssl_session_tickets           off;
    ssl_prefer_server_ciphers     on;
    ssl_buffer_size               8k;
    ssl_session_cache             shared:SSL:50m;
    ssl_protocols                 TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers                   "ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS";

    #-----------------------------------------------#
    # PHP FastCGI балансировка
    #-----------------------------------------------#

    %streams%

    #-----------------------------------------------#
    # Конфигурация первичного хоста
    #-----------------------------------------------#

    server {
        listen                    %ip%:%httpport% default_server;
        listen                    %ip%:%httpsport% ssl http2 default_server;
        root                      "%sprogdir%/modules/system/html/default";
        index                     index.php index.html index.htm;
        autoindex                 on;  # Выводить листинг каталога если не найден индексный файл
        limit_conn                perip 64; # Ограничение кол-ва соединений с одного IP

        # Создание сертификатов на примере файлов от COMODO
        # copy /b domain.crt+COMODORSADomainValidationSecureServerCA.crt+COMODORSAAddTrustCA.crt server.crt
        # copy /b COMODORSADomainValidationSecureServerCA.crt+COMODORSAAddTrustCA.crt trusted.crt
        # openssl.exe dhparam -out dhparam.pem 2048

        ssl_certificate           "%sprogdir%/userdata/config/cert_files/server.crt";
        ssl_certificate_key       "%sprogdir%/userdata/config/cert_files/server.key";
        ssl_dhparam               "%sprogdir%/userdata/config/cert_files/dhparam.pem";
        # ssl_trusted_certificate "%sprogdir%/userdata/config/cert_files/trusted.crt";

        # Отсекаем известных ботов (список можно дополнить через разделитель "|")
        if ($http_user_agent ~* (MJ12bot|Solomono|Ahrefs|SISTRIX|LinkpadBot|nmap|nikto|wikto|sqlmap|bsqlbf|w3af|acunetix|havij|appscan)) {
            return 444;
        }

        # Запрещаем чтение скрытых файлов (начинающихся с точки)
        # Доступ к каталогам /.well/ и /.known/ будет разрешён (список можно дополнить через разделитель "|")
        location ~* /\.(?!(well|known)\/) {
            deny all;
        }

        # Запрещаем браузерам самим определять тип документа (определяет сервер)
        more_set_headers "X-Content-Type-Options: nosniff";

        # Включаем Content-Security-Policy (разрешения: +Google Аnalytics +Google Fonts +Яндекс Метрика)
        # more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://ssl.google-analytics.com https://mc.yandex.ru https://yastatic.net; img-src 'self' https://ssl.google-analytics.com https://mc.yandex.ru; connect-src https://mc.yandex.ru; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://themes.googleusercontent.com; frame-src 'self'; object-src 'none'";

        # Ограничиваем методы обращения к серверу (список можно дополнить через разделитель "|")
        # if ($request_method !~* ^(GET|HEAD|POST)$){return 405;}

        # NEW! Ограничиваем скорость независимо от числа соединений
        # limit_traffic_rate rate_ip 1024k; # Ограничиваем скорость по IP адресу
        # limit_traffic_rate rate_uri 1024k; # Ограничиваем скорость по URL адресу

        # Принудительное использование HTTPS на сайте
        # more_set_headers "Strict-Transport-Security: max-age=15768000";
        # more_set_headers "Strict-Transport-Security: max-age=15768000; includeSubdomains;"; # (включая поддомены)
        # set $do_redirect  1;
        # if ($scheme ~* ^https$) {
        #     set $do_redirect 0;
        # }
        # if ($request_uri ~* ^/robots\.txt$) {
        #     set $do_redirect 0;
        # }
        # if ($do_redirect = 1) {
        #     return 301 https://$host$request_uri;
        # }

        # Запрет использования www префикса (www.xxx.com => xxx.com)
        # if ($host ~* ^www\.(.+)$) {
        #     set $host_without_www $1;
        #     return 301 $scheme://$1$request_uri;
        # }

        # Перенаправление абсолютно всех запросов к PHP обработчику
        # location / {
        #     rewrite ^/(.*)$ /index.php last;
        # }

        # Перенаправление всех запросов к PHP обработчику
        # (если такой файл или папка не существуют)
        # location / {
        #     try_files $uri $uri/ /index.php?$query_string;
        # }

        # Запрещаем доступ к конфигам/бэкапам/логам (список можно дополнить через разделитель "|")
        # location ~* ^.+\.(bak|conf|log|ini|sql|tar|tgz|gz)$ {
        #     deny all; 
        # }

        location ~* ^.+\.(css|htc|js|bmp|gif|jpe?g|tiff?|png|cur|ico|woff2?|eot|ttc|ttf|otf|svg|swf)$ {
            expires 1d; # Кэшируем статическое содержимое
            # Разрешаем кросс-доменные запросы
            # more_set_headers "Access-Control-Allow-Origin: *";
        }

        location ~* ^.+\.php$ {
            limit_conn perip 32; # Ограничение кол-ва соединений с одного IP
            limit_req zone=dynamic burst=32 nodelay; # Ограничение частоты запросов к PHP
            more_set_headers "X-Frame-Options: SAMEORIGIN"; # Запрещаем фреймы на чужих сайтах
            # more_set_headers "Cache-Control: max-age=0, no-cache, no-store, must-revalidate, no-transform"; # Запрещаем кэширование ответов
            try_files                         $uri =404;
            fastcgi_pass                      backend;
            fastcgi_param  TMP                "%sprogdir%/userdata/temp";
            fastcgi_param  TMPDIR             "%sprogdir%/userdata/temp";
            fastcgi_param  TEMP               "%sprogdir%/userdata/temp";
            include                           "%sprogdir%/modules/http/%httpdriver%/conf/fastcgi_params";
        }

        #-----------------------------------------------#
        # Подключение веб-инструментов
        # Не изменяйте этот блок конфигурации
        #-----------------------------------------------#

        location /openserver/ {
            root            "%sprogdir%/modules/system/html";
            index           index.php;

            %allow%allow    all;
            allow           127.0.0.0/8;
            allow           ::1/128;
            allow           %ips%;
            deny            all;

            location /openserver/server-status {
                stub_status on;
                access_log  off;
            }

            location ~* ^.+\.(css|htc|js|bmp|gif|jpe?g|tiff?|png|cur|ico|woff2?|eot|ttc|ttf|otf|svg|swf)$ {
                expires 1d; # Кэшируем статическое содержимое
            }

            location ~* ^/openserver/.+\.php$ {
                limit_conn perip 32; # Ограничение кол-ва соединений с одного IP
                limit_req zone=dynamic burst=32 nodelay; # Ограничение частоты запросов к PHP
                more_set_headers "X-Frame-Options: SAMEORIGIN"; # Запрещаем фреймы на чужих сайтах
                # more_set_headers "Cache-Control: max-age=0, no-cache, no-store, must-revalidate, no-transform"; # Запрещаем кэширование ответов
                try_files                         $uri =404;
                fastcgi_pass                      backend;
                fastcgi_param  TMP                "%sprogdir%/userdata/temp";
                fastcgi_param  TMPDIR             "%sprogdir%/userdata/temp";
                fastcgi_param  TEMP               "%sprogdir%/userdata/temp";
                include                           "%sprogdir%/modules/http/%httpdriver%/conf/fastcgi_params";
            }
        }

        #-----------------------------------------------#
        # Конфигурация сообщений об ошибках
        #-----------------------------------------------#

        error_page 500 /500.html;
        error_page 501 /501.html;
        error_page 502 504 /502.html;
        error_page 503 /503.html;
        error_page 404 /404.html;
        error_page 405 /405.html;

        location ~* ^/(500|501|502|503|404|405).html$ {
            root             "%sprogdir%/userdata/config/error_pages";
            expires          -1;
            more_set_headers "Content-Type: text/html; charset=utf-8";
            internal;
        }
    }

    #-----------------------------------------------#
    # Конец конфигурации первичного хоста
    #-----------------------------------------------#
